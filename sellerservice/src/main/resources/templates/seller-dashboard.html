	/* Navbar styling */
	.navbar {
	    width: 100%;
	    background-color: #343a40;
	    color: white;
	    display: flex;
	    align-items: center;
	    justify-content: space-between;
	    padding: 10px 20px;
	    position: fixed;
	    top: 0;
	    left: 0;
	    z-index: 100;
	}

	.navbar .profile-section {
	    display: flex;
	    align-items: center;
	}

	.profile-pic {
	    border-radius: 50%;
	    width: 40px;
	    height: 40px;
	    margin-right: 10px;
	}

	.navbar h3 {
	    font-size: 16px;
	}

	.navbar-menu {
	    list-style-type: none;
	    display: flex;
	    align-items: center;
	    gap: 20px;
	    margin: 0;
	}

	.menu-item {
	    position: relative;
	}

	.menu-item a {
	    color: white;
	    text-decoration: none;
	    font-size: 16px;
	    padding: 8px;
	    transition: background-color 0.3s ease;
	}

	.menu-item a:hover {
	    background-color: #212735;
	    border-radius: 5px;
	}

	.dropdown-content {
	    display: none;
	    position: absolute;
	    background-color: #343a40;
	    padding: 10px;
	    border-radius: 5px;
	    top: 35px;
	    left: 0;
	}

	.dropdown-content a {
	    color: white;
	    font-size: 14px;
	    padding: 8px;
	    display: block;
	}

	.menu-item:hover .dropdown-content {
	    display: block;
	}

	/* Adjust main content area */
	.main-content {
	    margin-top: 80px; /* To make room for the fixed navbar */
	    padding: 20px;
	}
/*css for grid*/
.image-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Creates four equal columns */
    grid-template-rows: repeat(4, 1fr);    /* Creates four equal rows */
    gap: 100px; /* Space between grid items */
    padding: 20px;
}

.image-item {
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* Maintains a square aspect ratio */
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #f2f2f2;
}

.image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images cover the full container without stretching */
    border-radius: 8px;
}
